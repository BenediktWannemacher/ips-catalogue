<div class="card shadow m-5">
    {% if include.url %}
    <a href="{{ include.url | absolute_url }}">
        {% if include.image %}
        <img src="{{ site.url }}{{ site.baseurl }}/img/{{ include.image }}" class="img-fluid card-img-top" alt="{{ include.title }}" />
        {% endif %}
    </a>
    <div class="card-image-top"> 
        <h4 class="card-title">{{ include.title }}</h4>
    </div>
    {% endif %}
</div>
