<h1>Low Density Housing</h1>

<h2>Residential Land Use</h2>

<p>Can be a subtype of <a href="">Residential Land Use</a> and influences its density.</p>

<ul>
<li>Area Requirement per plot: 500-1,000 sqm</li>
<li>Floors: lower than G+3</li>
</ul>

<h2>Street Blocks</h2>

<p>Suitable <a href="">Street Block</a> parameters range from</p>

<ul>
<li>Block-Length: 80-170 m</li>
<li>Block-Width: 40-80 m</li>
</ul>
