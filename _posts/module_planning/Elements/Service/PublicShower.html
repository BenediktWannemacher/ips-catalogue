<h1>Public Shower</h1>

<h2>Service Land Use</h2>

<p>Can be a subtype of <a href="">Service Land Use</a>.</p>

<ul>
<li>Area requirements: 300 sqm</li>
</ul>

<h2>Location</h2>

<ul>
<li><p>Keep close to residential, sport and recreational areas.</p>

<p><strong>Close</strong> entities get <strong>high</strong> score (Combine <a href="">DistanceTo</a>, <a href="">Sub Centers</a>, <a href="">Pedestrian Streets</a> and <a href="">Scoring</a>)</p></li>
</ul>
