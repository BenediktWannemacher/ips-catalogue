<h1>Public Worship</h1>

<h2>Service Land Use</h2>

<p>Can be a subtype of <a href="">Service Land Use</a>.</p>

<ul>
<li>Area requirements: 5,000 - 30,000 sqm</li>
<li>Building Floor Area: 400 - 1,000 sqm</li>
</ul>

<h2>Location</h2>

<ul>
<li><p>Keep away from health and educational institutions.</p>

<p><strong>Close</strong> entities get <strong>low</strong> score (Combine <a href="">DistanceTo</a> and <a href="">Scoring</a>)</p></li>
</ul>
