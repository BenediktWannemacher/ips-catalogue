<h1>Pharmacy</h1>

<h2>Service Land Use</h2>

<p>Can be a subtype of <a href="">Service Land Use</a>.</p>

<ul>
<li><p>Area requirements: 100-300 sqm</p></li>
<li><p><a href="">Slope</a>: Preferable 2-10%</p></li>
<li><p>Keep close to health centers, clinics and doctors.</p>

<p><strong>Close</strong> entities get <strong>high</strong> score (Combine <a href="">DistanceTo</a> and <a href="">Scoring</a>)</p></li>
</ul>
